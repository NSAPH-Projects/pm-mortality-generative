input_perturbation: 0.0  # The scale of input perturbation. Recommended 0.1.
pretrained_model_name_or_path: null  # Path to pretrained model or model identifier from huggingface.co/models. (Required)
revision: null  # Revision of pretrained model identifier from huggingface.co/models.
variant: null  # Variant of the model files of the pretrained model identifier from huggingface.co/models, 'e.g.' fp16
dataset_name: null  # The name of the Dataset (from the HuggingFace hub) to train on (could be your own, possibly private, dataset). It can also be a path pointing to a local copy of a dataset in your filesystem, or to a folder containing files that ðŸ¤— Datasets can understand.
dataset_config_name: null  # The config of the Dataset, leave as None if there's only one config.
train_data_dir: null  # A folder containing the training data. Folder contents must follow the structure described in https://huggingface.co/docs/datasets/image_dataset#imagefolder. In particular, a `metadata.jsonl` file must exist to provide the captions for the images. Ignored if `dataset_name` is specified.
image_column: "image"  # The column of the dataset containing an image.
caption_column: "text"  # The column of the dataset containing a caption or a list of captions.
max_train_samples: null  # For debugging purposes or quicker training, truncate the number of training examples to this value if set.
validation_prompts: null  # A set of prompts evaluated every `--validation_epochs` and logged to `--report_to`.
output_dir: "sd-model-finetuned"  # The output directory where the model predictions and checkpoints will be written.
cache_dir: null  # The directory where the downloaded models and datasets will be stored.
seed: null  # A seed for reproducible training.
resolution: 512  # The resolution for input images, all the images in the train/validation dataset will be resized to this resolution
center_crop: false  # Whether to center crop the input images to the resolution. If not set, the images will be randomly cropped. The images will be resized to the resolution first before cropping.
random_flip: false  # whether to randomly flip images horizontally
train_batch_size: 6  # Batch size (per device) for the training dataloader.
num_train_epochs: 100
max_train_steps: null  # Total number of training steps to perform.  If provided, overrides num_train_epochs.
gradient_accumulation_steps: 1  # Number of updates steps to accumulate before performing a backward/update pass.
gradient_checkpointing: false  # Whether or not to use gradient checkpointing to save memory at the expense of slower backward pass.
learning_rate: 0.0001  # Initial learning rate (after the potential warmup period) to use.
scale_lr: false  # Scale the learning rate by the number of GPUs, gradient accumulation steps, and batch size.
lr_scheduler: "constant"  # The scheduler type to use. Choose between ["linear", "cosine", "cosine_with_restarts", "polynomial", "constant", "constant_with_warmup"]
lr_warmup_steps: 500  # Number of steps for the warmup in the lr scheduler.
snr_gamma: null  # SNR weighting gamma to be used if rebalancing the loss. Recommended value is 5.0. More details here: https://arxiv.org/abs/2303.09556.
dream_training: false  # Use the DREAM training method, which makes training more efficient and accurate at the expense of doing an extra forward pass. See: https://arxiv.org/abs/2312.00210
dream_detail_preservation: 1.0  # Dream detail preservation factor p (should be greater than 0; default=1.0, as suggested in the paper)
use_8bit_adam: false  # Whether or not to use 8-bit Adam from bitsandbytes.
allow_tf32: false  # Whether or not to allow TF32 on Ampere GPUs. Can be used to speed up training. For more information, see https://pytorch.org/docs/stable/notes/cuda.html#tensorfloat-32-tf32-on-ampere-devices
use_ema: false  # Whether to use EMA model.
offload_ema: false  # Offload EMA model to CPU during training step.
foreach_ema: false # Use faster foreach implementation of EMAModel.
non_ema_revision: null  # Revision of pretrained non-ema model identifier. Must be a branch, tag or git identifier of the local or remote repository specified with --pretrained_model_name_or_path.
dataloader_num_workers: 0  # Number of subprocesses to use for data loading. 0 means that the data will be loaded in the main process.
adam_beta1: 0.9  # The beta1 parameter for the Adam optimizer.
adam_beta2: 0.999  # The beta2 parameter for the Adam optimizer.
adam_weight_decay: 0.01  # Weight decay to use.
adam_epsilon: 1.0e-08  # Epsilon value for the Adam optimizer
max_grad_norm: 1.0  # Max gradient norm.
push_to_hub: false  # Whether or not to push the model to the Hub.
hub_token: null  # The token to use to push to the Model Hub.
prediction_type: null # The prediction_type that shall be used for training. Choose between 'epsilon' or 'v_prediction' or leave `None`. If left to `None` the default prediction type of the scheduler: `noise_scheduler.config.prediction_type` is chosen.
hub_model_id: null  # The name of the repository to keep in sync with the local `output_dir`.
logging_dir: "logs"  # [TensorBoard](https://www.tensorflow.org/tensorboard) log directory. Will default to *output_dir/runs/**CURRENT_DATETIME_HOSTNAME***.
mixed_precision: null  # Whether to use mixed precision. Choose between fp16 and bf16 (bfloat16). Bf16 requires PyTorch >= 1.10.and an Nvidia Ampere GPU.  Default to the value of accelerate config of the current system or the flag passed with the `accelerate.launch` command. Use this argument to override the accelerate config.
report_to: "wandb"  # The integration to report the results and logs to. Supported platforms are `"tensorboard"` (default), `"wandb"` and `"comet_ml"`. Use `"all"` to report to all integrations.
local_rank: -1  # For distributed training: local_rank
checkpointing_steps: 5000  # Save a checkpoint of the training state every X updates. These checkpoints are only suitable for resuming training using `--resume_from_checkpoint`.
checkpoints_total_limit: null  # Max number of checkpoints to store.
resume_from_checkpoint: null  # Whether training should be resumed from a previous checkpoint. Use a path saved by `--checkpointing_steps`, or `"latest"` to automatically select the last available checkpoint.
enable_xformers_memory_efficient_attention: false  # Whether or not to use xformers.
noise_offset: 0.0  # The scale of noise offset.
validation_epochs: 5  # Run validation every X epochs.
tracker_project_name: "text2image-fine-tune"  # The `project_name` argument passed to Accelerator.init_trackers for more information see https://huggingface.co/docs/accelerate/v0.17.0/en/package_reference/accelerator#accelerate.Accelerator
num_validation_images: 5